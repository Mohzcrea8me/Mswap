<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Mswap Defi</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="pageHeader">
      <nav class="navbar navbar-dark bg-dark">
        <ul id="navList">
          <li id="intro"><h6>Mswap Defi</h6></li>
          <li id="acct"></li>
        </ul>
      </nav>
    </div>
    <br />
    <div class="container">
      <div id="firstCard" class="card">
        <div id="secondCard" class="card">
          <div class="card-body">
            <form name="myForm" action="#">
              <div>
                <div>
                  <div class="row">
                    <div class="col"><label for="tokenInput"><b>Input</b></label></label></div>
                    <div class="col"><label
                      id="inputBalance"
                      for="token"
                    ><b>Balance:0</b></label></div>
                  </div>
                </div>
                <div class="input-group mb-3" id="inputTag">
                  <input
                    id="tokenInput"
                    type="text"
                    class="form-control"
                    placeholder="0"
                  />
                  <span
                    style="background: #ecebeb"
                    class="input-group-text"
                    id="inputToken"
                    ><img
                      height="25px"
                      width="40px"
                      src="./eth-logo.png"
                      alt=""
                    />
                    ETH</span
                  >
                </div>
              </div>
              <div id="swap">
                <button
                  type="button"
                  style="border-color: green"
                  id="swapIcon"
                  class="btn btn-outline"
                >
                  <img
                    height="22px"
                    width="20px"
                    src="./Swap-Vector-PNG-Cutout.png"
                    alt=""
                  />
                </button>
              </div>
              <div>
                <div>
                  <div class="row">
                    <div class="col"><label for="tokenOutput"><b>Output</b></label></div>
                    <div class="col"><label
                      id="outputBalance"
                      for="token"
                    ><b>Balance:0</b></label></div>
                  </div>
                </div>
                <div class="input-group mb-3" id="outputTag">
                  <input
                    style="background: #ecebeb;"
                    id="tokenOutput"
                    class="form-control"
                    disabled
                    placeholder="0"
                  />
                  <span
                    class="input-group-text"
                    id="outputToken"
                    ><img
                      height="25px"
                      width="40px"
                      src="./mkb-logo.png"
                      alt=""
                    />MKB</span
                  >
                </div>
                <div id="rateTag" class="form-text">
                  <div class="row">
                    <div class="col">Exchange Rate:</div>
                    <div style="padding-left: 6rem" class="col" id="rate">
                      1ETH = 100MKB
                    </div>
                  </div>
                  <div id="confirmation"></div>
                </div>
              </div>
              <div>
                <button
                  id="swapButton"
                  type="submit"
                  class="btn btn-outline-success"
                >
                  SWAP!
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <br />
    <footer id="pageFooter" class="text-center">
      <p>A project by Mohzcrea8me. Copyright 2022</p>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="bundle.js"></script>
  </body>
</html>
